<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础css
    </title>
    <style>
        /* 在style中的css代码 */
        /* 基本语法为：选择器 {css属性} */
        span {
            /* 文字颜色属性 */
            color: red;
            /* 字体变大 */
            font-size: 30px;
            /* 添加背景颜色 */
            background-color: blue;
        }
    </style>
</head>
<body>
    <span>这是一段文字</span>
</body>
</html>
